<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form id="reviewForm" action="review.html" method="get">
        <fieldset>
            <legend>Product Review</legend>
            
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options populated dynamically with JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating *</label><br>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installationDate">Date of Installation *</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            
            <div class="form-group">
                <label>Useful Features</label><br>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                <label for="feature2">Feature 2</label><br>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                <label for="feature3">Feature 3</label><br>
                <!-- Add more features as needed -->
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
            
        </fieldset>
    </form>
    
    <footer>
		<p>&copy; <span id="currentyear"></span> Jordan Howard, Idaho, USA.</p>
		<p id="lastModified" class="highlight"></p>
  	</footer>

    <script src="scripts.js"></script>
</body>
</html>
