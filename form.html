<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - Jordan Howard</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Jordan Howard | Form">
    <meta name="author" content="Jordan Howard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/form.css">
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form id="reviewForm" action="review.html" method="get">
        <fieldset>
            <legend>Product Review</legend>
            
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options populated dynamically with JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating *</label><br>
                <div class="rating">
                    <div class="rating-stars">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;&#9733;</span>
                        <span class="star">&#9733;&#9733;&#9733;</span>
                        <span class="star">&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="star">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                    </div>
                    <div class="rating-radio">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installationDate">Date of Installation *</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            
            <div class="form-group">
                <label>Which features did you find useful in the product?</label><br>
                <label>(Check all that apply)</label><br>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                <label for="feature2">Feature 2</label><br>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                <label for="feature3">Feature 3</label><br>
                <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature 4">
                <label for="feature4">Feature 4</label><br>
                <!-- Add more features as needed -->
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
            
        </fieldset>
    </form>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Jordan Howard, Idaho, USA.</p>
        <p id="lastModified" class="highlight"></p>
    </footer>

</body>
</html>
