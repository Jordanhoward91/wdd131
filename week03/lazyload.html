<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images</h1>
    </header>
    <main>
        <img src="images/image1.jpg" alt="Image 1" loading="lazy">
        <img src="images/image2.jpg" alt="Image 2" loading="lazy">
        <img src="images/image3.jpg" alt="Image 3" loading="lazy">
        <img src="images/image4.jpg" alt="Image 4" loading="lazy">
        <img src="images/image5.jpg" alt="Image 5" loading="lazy">
        <img src="images/image6.jpg" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
